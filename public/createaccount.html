    <div class="content content2">
        <div class="formbox">
            <form id="createaccount">
                <h1 class="boxheading">Create Account</h1> <br>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name" required> <br>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required> <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required> <br>
                <label for="pswd">Password</label>
                <input type="password" name="pswd" id="pswd" placeholder="Password" required> <br>
                <label for="bdate">Birthdate</label>
                <input type="date" name="bdate" id="bdate" required> <br>
                <label for="phone">Phone #</label>
                <input 
                    type="tel" name="phone" id="phone"
                    placeholder="XXX-XXX-XXXX" required> <br>
                <label for="address">Address</label>
                <input 
                type="text" id="address" placeholder="Street Address, City, State, Postal"
                required> <br>
                <input type="submit" value="Create account">
                <p id="errormsg"></p>
            </form>
        </div>
    </div>
